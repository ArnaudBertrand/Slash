<template name="appBody">
  <header>
    {{> header}}
  </header>
  
  <div class="body">    
    <div id="body_content" class="">
      <div id="content-container">
        {{#each thisArray}}
          {{> yield}}
        {{/each}}
      </div>
    </div>
    <div class="push"></div>
  </div>
  <footer>
    {{> footer}}
  </footer>

  {{> modals }}
</template>

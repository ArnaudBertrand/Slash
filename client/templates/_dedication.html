<template name="dedication">
	<i class="fa fa-share add-dedication-button"></i>
	<div class="dedication">
		<span class="dedication-text">
			{{ currentDedication }}
		</span>
	</div>
	<form class="new-dedication display-none">
		<input type="text" placeholder="Send a dedication" class="form-control" />
		<input type="submit" value="Send" />
		<button class="cancel">Cancel</button>
	</form>
</template>

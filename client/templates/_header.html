<template name="header">
	<div class="logo">
		<a href="{{pathFor 'home'}}">
			<i class="fa fa-weixin fa-4x"></i>
		</a>
	</div>
	<form class="searchSlash">
		<input type="text" class="form-control" name="searchSlash" placeholder="//">
	</form>
	<div class="headerRight">
		{{#if currentUser }}
			<h2>Hello {{ currentUser.username }}</h2>
		{{else}}
			<h2>Join us !</h2>
		{{/if}}
		{{#each puce}}
			<div class="puce {{ class }}"  title='{{ title }}'>
				<i class="{{ icon }}"></i>
			</div>
		{{/each}}
	</div>
</template>

<template name="home">
	<div class="home">
		<div class="front-welcome well">
			<h1>Welcome to Slash2Slash !! </h1>
			<p>Connect with your friends - and other fascinating people. <br> Get in-the-moment updates on the things that interest you. <br> And watch events unfold, in real time, from every angle.</p>
			<p>Sign in or Sign up</p>

			<h1>Coursework information</h1>
			<h3>Team members:</h3>
			<ul>
				<li>Pauline Michaud</li>
				<li>Sabri Antoine</li>
				<li>Arnaud Bertrand</li>
			</ul>
			<h3>Overall design</h3>
			<h3>Link to pages</h3>
			<ul class="link-to-pages">
				<li>
					<input type="checkbox" />
					<a>Home</a>
				</li>
				<li>
					<input type="checkbox" />
					<a class="subject">Subject</a>
				</li>
				<li>
					<input type="checkbox" />
					<a class="view-profile">View profile</a>
				</li>
				<li>
					<input type="checkbox" />
					<a class="view-complete-profile">View complete profile</a>
				</li>
				<li>
					<input type="checkbox" />
					<a class="followers">Followers</a>
				</li>
				<li>
					<input type="checkbox" />
					<a class="following">Following</a>
				</li>
			</ul>
			<h3>External sources:</h3>
			<ul>
				<li>Meteor.js: Node.js framework used for its reactive front-end, we wanted a real-time application</li>
				<li>Bootstrap: Used to structure easily some part of the design</li>
				<li>Jquery: Used to select element in a more elegant way and transitions</li>
				<li>Font-awesome: used for small icons</li>
				<li>Less: Used to simplify css</li>
				<li>Iron-router: Used to manage routes</li>
			</ul>
			<h3>HTML/CSS validator</h3>
			<p>Please consider that ALL the CSS errors are due to the external libraires.</p>
			<a href="http://validator.w3.org/check?uri=https%3A%2F%2Fslash-test.meteor.com%2F">HTML Validator</a>
			<a href="http://jigsaw.w3.org/css-validator/check/referer">
				<img style="width: 88px; height: 31px; border: 0" alt="OK CSS" src="http://jigsaw.w3.org/css-validator/images/vcss" />
			</a>

		</div>

		<div class="front-connexion">
			{{> signInForm }}
			{{> signUpForm }}
		</div>
	</div>
</template>

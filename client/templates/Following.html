<template name="following">
  <div class="container followers">
      <div class="row">
        <button type="button" class="btn btn-default btn-back">
          <span class="glyphicon glyphicon-chevron-left"></span>Back
        </button>
        <h3 class="follower-title">{{profileUsername}} - Following</h3>
      </div>
      <div class="row">
        <ul>
          {{#each following}}
            {{>followerListItem}}
          {{/each}}
        </ul>
      </div>
  </div>
</template>

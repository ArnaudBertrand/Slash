<template name="signInForm">
	<div class="front-signin panel panel-default">
		<div class="panel-body">
			<h3 class="panel-title">Sign in</h3>
			<form role="form">
				{{#if errorMessages}}
					<div class="list-errors">
						{{#each errorMessages}}
							<div class="list-item">{{this}}</div>
						{{/each}}
					</div>
				{{/if}}
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
						</div>
					</div>
				</div>

				<input type="submit" value="Sign in" class="btn btn-info btn-block">
				
				<div class="remember-forgot">
					<label class="t1-label remember">
						<input type="checkbox" value="1" name="remember_me" checked="checked">
						<span>Remember me</span>
					</label>
					<span class="separator">·</span>
					<a class="forgot" href="#">Forgot password?</a>
					<span class="separator">·</span>
					<a class="create-account" href="#">Sign up</a>
				</div>

			</form>
		</div>
	</div>
</template>

<template name="signUpForm">
	<div class="front-signup panel panel-default">
		<div class="panel-body">
			<h3 class="panel-title">New to Slash2Slash ?</h3>
			<form role="form">
				{{#if errorMessages}}
					<div class="list-errors">
						{{#each errorMessages}}
							<div class="list-item">{{this}}</div>
						{{/each}}
					</div>
				{{/if}}			
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="text" name="username" id="username" class="form-control input-sm" placeholder="Username">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="confirmPassword" id="confirmPassword" class="form-control input-sm" placeholder="Confirm Password">
						</div>
					</div>
				</div>

				<input type="submit" value="Sign up for Slash2Slash" class="btn btn-info btn-block">
				{{#if cancel }}
					<input type="submit" value="Cancel" class="btn btn-info btn-block">
				{{/if}}
			</form>
		</div>
	</div>			
</template>

<template name="forgotPasswordForm">
	<div class="forgot-password-form panel panel-default">
		<div class="panel-body">
			<h3 class="panel-title">Forgot password ?</h3>
			<form role="form">
				{{#if errorMessages}}
					<div class="list-errors">
						{{#each errorMessages}}
							<div class="list-item">{{this}}</div>
						{{/each}}
					</div>
				{{/if}}			
				<div class="row">
					<div class="col-xs-12 col-sm-12 col-md-12">
						<div class="form-group">
							<input type="text" name="email" id="email" class="form-control input-sm" placeholder="E-mail address">
						</div>
					</div>
				</div>

				<input type="submit" value="Send reset password" class="btn btn-info btn-block">
				<input type="submit" value="Cancel" class="btn btn-info btn-block cancel">
			</form>
		</div>
	</div>	
</template>

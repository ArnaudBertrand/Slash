<template name="followers">
  <div class="container followers">
      <div class="row">
        <h3>My Followers</h3>
      </div>
      <div class="row">
      {{#each followers}}
        {{>followerListItem}}
      {{/each}}
      </div>
  </div>
</template>

<template name="followerListItem">
  <div class="follower-info">
    <div class="thumbnail">
      <img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
    </div>
    <div class="panel panel-default">
      <div class="panel-heading">
        <strong>{{ name }}</strong>
      </div>
      <div class="panel-body">
        {{ description }}
      </div>
    </div>
  </div>
</template>

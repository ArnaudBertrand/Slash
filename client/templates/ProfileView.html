<template name="profileView">
  <div class="container profile-view">
    <div class="row row-dedication">
      {{> dedication }}
    </div>
    <div class="loading-profile">
      <p>Loading the user profile...</p>
    </div>
    <div class="row">
      <form class="search-user input-group">
        <input name="search-user" class="form-control" placeholder="Search user"/>
        <div class="input-group-btn">
          <button class="btn btn-success">Find</button>
        </div>
      </form>
      {{#if errorSearchUser}}
        <p class="error">User not existing</p>
      {{/if}}
    </div>
    <div class="row user-profile-and-slash">
      <aside class="user-profile-info" >
        {{> userProfileInfo }}
      </aside>
      <div class="div-slash-list">
        {{> slashList }}
      </div>
    </div>
  </div>
</template>

<template name="userProfileInfo">
  <p>{{user.username}}</p>
  {{#if profilePicture}}
    <img alt="profile picture" src="{{profilePicture.url store='profileImage'}}" />
  {{else}}
    <img alt="profile picture" src="/img/noprofile.jpg" />
  {{/if}}
  <p>{{user.nbSlash}} slash</p>
  <p>Quality: {{quality}}%</p>
  <a class="profile">Profile</a><br />
  <a class="following">Following</a><br />
  <a class="followers">Followers</a><br /><br />
  {{#if isNotUserProfile}}
    {{#if currentUser}}
      {{#if isFollowing}}
        <button class="stop-follow btn btn-danger">Stop following</button>
      {{else}}
        <button class="follow btn btn-default">Follow</button>
      {{/if}}
    {{/if}}
  {{/if}}
</template>

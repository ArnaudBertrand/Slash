<template name="addSlash">
	<div class="row">
		<form class="add-slash-form col-md-8 col-md-offset-2">
			<textarea type="textarea" class="form-control slash-message" placeholder="Type your message">
			</textarea>
			<div class="timer">
				<span>Timer: </span>
				<input type="text" maxlength="2" placeHolder="hh" class="timer hour"/>
				<input type="text" maxlength="2" placeHolder="mm" class="timer min"/>
				<input type="text" maxlength="2" placeHolder="ss" class="timer sec"/>

				<span>Starting in:</span>
				<input type="text" maxlength="2" placeHolder="hh" class="delay hour"/>
				<input type="text" maxlength="2" placeHolder="mm" class="delay min"/>
				<input type="text" maxlength="2" placeHolder="ss" class="delay sec"/>
			</div>
			<i class="fa fa-camera"></i><span>Add picture</span>
			<input type="submit" />
		</form>
	</div>
</template>

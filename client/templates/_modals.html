<template name="modals">
  {{> mSignIn }}
  {{> mSignUp }}
  {{> mAddDedication }}
</template>

<template name="mSignUp">
	<div class="modal fade" id="mSignUp" style="color:black">
		<div class="modal-dialog">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			{{> signUpForm }}
		</div>
	</div>
</template>

<template name="mSignIn">
	<div class="modal fade" id="mSignIn" style="color:black">
		<div class="modal-dialog">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			{{#if forgotPassword}}
				{{> forgotPasswordForm}}
			{{else}}
				{{> signInForm }}
			{{/if}}
		</div>
	</div>
</template>

<template name="mAddDedication">
	<div class="modal fade" id="mAddDedication" style="color:black">
		<div class="modal-dialog">
			<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<div class="add-dedication-form panel panel-default">
				<div class="panel-body">
					<form role="form">	
						<div class="row">
							<div class="col-xs-12 col-sm-12 col-md-12">
								<div class="form-group">
									<input type="text" name="dedication" id="dedication" class="form-control input-sm" placeholder="Type your message">
								</div>
							</div>
						</div>

						<input type="submit" value="Send dedication" class="btn btn-info btn-block">
					</form>
				</div>
			</div>
		</div>
	</div>
</template>
